tab.miis=미이(Mii)
miis.content=각 (가상) amiibo는 일반 amiibo처럼 관련된 미이(Mii)를 가지고 있습니다.\n\n\
emuiigen은 여기에서 무작위 미이를 생성할 수 없지만, 미이가 없는 가상 amiibo의 경우\n\
(여기에서 생성된 것들) emuiibo는 부팅 시 자동으로\n\
랜덤한 미이를 생성합니다.\n\n\
emuiibo는 또한 콘솔 미이 파일(charinfo 바이너리)을 내보내므로,\n\
해당 미이를 amiibo에 복사하여 그 미이를 사용할 수 있습니다.

tab.randomUuid=랜덤 UUID
randomUuid.content=가상 amiibo는 기본적으로 emuiibo에서 사용되는 고유한 랜덤 UUID와 함께 생성됩니다.\n\n\
가상 amiibo에서 UUID 랜덤화가 활성화되면, emuiibo는 이 UUID를 무시하고 랜덤한 것을 사용합니다.\n\
이 기능은 게임에서 amiibo에 대한 일일 제한을 우회하는 데 사용할 수 있습니다.\n\n\
언제든지 여기 또는 emuiibo 오버레이에서 가상 amiibo를 편집하여 언제든지 비활성화할 수 있습니다.

tab.applicationAreas=애플리케이션 영역
applicationAreas.content=애플리케이션 영역은 게임별 amiibo 저장 데이터입니다. 실제 amiibo는 하나의 게임만 저장할 수 있지만,\n\
emuiibo의 가상 amiibo에는 이러한 제한이 없습니다.\n\n\
위의 메뉴에서 amiibo를 열면, 해당 amiibo가 보유한 모든 영역과\n\
해당 게임의 애플리케이션 ID를 확인할 수 있습니다.


