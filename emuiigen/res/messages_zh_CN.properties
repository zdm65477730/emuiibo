## About TitledPane
section.about=关于
button.github=GitHub页面

tab.miis=虚拟形象(Mii)
miis.content=每个（虚拟）amiibo都有一个关联的虚拟形象(Mii)，就像普通amiibo一样。\n\n\
emuiigen不能在这里生成随机的Mii，但对于缺少Mii的虚拟amiibo\n\
（在此处生成的那些），emuiibo将在启动时自动生成一个随机Mii。\n\n\
emuiibo还会导出主机Mii的文件（charinfo二进制文件），以便可以\n\
将它们复制到amiibo中，以在amiibo中使用该Mii。

tab.randomUuid=随机UUID
randomUuid.content=虚拟amiibo会生成一个唯一的随机UUID，emuiibo默认会使用该UUID。\n\n\
如果在虚拟amiibo中启用了UUID随机化，emuiibo将忽略此UUID并使用随机UUID。\n\
此功能可用于绕过某些游戏对每天使用amiibo的限制。\n\n\
请注意，您可以随时通过在此处或在emuiibo叠加层中编辑虚拟amiibo来禁用此功能。

tab.applicationAreas=应用区域
applicationAreas.content=应用区域是每个游戏的amiibo保存数据。真实的amiibo只能保存一个游戏的数据，\n\
而emuiibo的虚拟amiibo则没有这个限制。\n\n\
如果您在上面的菜单中打开amiibo，您将能够查看amiibo拥有的所有区域，\n\
以及相应游戏的应用ID。


