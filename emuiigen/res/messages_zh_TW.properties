## About TitledPane
section.about=關於
button.github=GitHub頁面

tab.miis=虛擬角色(Mii)
miis.content=每個（虛擬）amiibo都有一個關聯的虛擬角色(Mii)，就像普通amiibo一樣。\n\n\
emuiigen不能在這裡產生隨機的Mii，但對於缺少Mii的虛擬amiibo\n\
（在此處產生的那些），emuiibo將在啟動時自動產生一個隨機Mii。\n\n\
emuiibo還會匯出主機Mii的檔案（charinfo二進位檔案），以便可以\n\
將它們複製到amiibo中，以在amiibo中使用該Mii。

tab.randomUuid=隨機UUID
randomUuid.content=虛擬amiibo會產生一個唯一的隨機UUID，emuiibo預設會使用該UUID。\n\n\
如果在虛擬amiibo中啟用了UUID隨機化，emuiibo將忽略此UUID並使用隨機UUID。\n\
此功能可用於繞過某些遊戲對每天使用amiibo的限制。\n\n\
請注意，您可以隨時透過在此處或在emuiibo疊加層中編輯虛擬amiibo來停用此功能。

tab.applicationAreas=應用區域
applicationAreas.content=應用區域是每個遊戲的amiibo儲存資料。真實的amiibo只能儲存一個遊戲的資料，\n\
而emuiibo的虛擬amiibo則沒有這個限制。\n\n\
如果您在上面的選單中開啟amiibo，您將能夠檢視amiibo擁有的所有區域，\n\
以及相應遊戲的應用程式ID。


