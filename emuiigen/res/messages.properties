## About TitledPane
section.about=About
button.github=GitHub page

tab.miis=Miis
miis.content=Each (virtual) amiibo has a mii associated with it, like with normal amiibos.\n\n\
emuiigen can''t generate a random mii here, but for virtual amiibos\n\
which lack a mii (those generated here) emuiibo will automatically generate\n\
a random mii for them on boot.\n\n\
emuiibo also exports mii files (charinfo bins) for console miis, so that those can\n\
be copied inside an amiibo to use that mii with them.

tab.randomUuid=Random UUID
randomUuid.content=A virtual amiibo is generated along with a unique, random UUID, which will be used by emuiibo by default.\n\n\
If UUID randomization is enabled in a virtual amiibo, emuiibo will ignore this UUID and use random ones.\n\
This feature can be used to bypass certain game checks that limit amiibos to one reward per day.\n\n\
Note that you can disable this anytime by editing the virtual amiibo, here or in the emuiibo overlay.

tab.applicationAreas=Application areas
applicationAreas.content=An application area is per-game amiibo savedata. Real amiibos only can save data from one game,\n\
while emuiibo''s virtual amiibos do not have this restriction.\n\n\
If you open an amiibo on the menu above, you will be able to check all the areas the amiibo has, along\n\
with their corresponding game''s application ID.


